name: 'Login Linux'
on:
  push:
    paths:
      - action.yml
      - unittest.yml
      - .github/workflows/unittest-login.yml

jobs:
  unittests:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: gridai-actions/unittest.yml@main
        with:
          os: ${{ matrix.os }}
